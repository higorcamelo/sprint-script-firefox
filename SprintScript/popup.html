<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SprintScript</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="header">
    <!-- <img src="icon.png" alt="Logo" class="logo" /> -->
    <h1 class="title">SprintScript</h1>
  </header>

  <div class="container">
    <div class="form">
      <input type="text" id="shortcut" placeholder="Digite o atalho (ex: /linkedin)" />
      <input type="text" id="replacement" placeholder="Texto substituto" />
      <button id="saveButton">Salvar</button>
    </div>

    <ul id="shortcutList"></ul>
    <div id="message">Atalho salvo com sucesso!</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
