<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SprintScript</title>
  <link rel="stylesheet" href="popup.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1 data-i18n="header_title">SprintScript</h1>
    </header>

    <div class="form">
      <input type="text" id="shortcut"
             placeholder=""
             data-i18n="shortcut_placeholder" />

      <textarea id="replacement"
                placeholder=""
                data-i18n="replacement_placeholder"></textarea>

      <button id="saveButton" data-i18n="save_button"></button>
    </div>

    <ul id="shortcutList"></ul>

    <div id="message" data-i18n="message_saved"></div>
  </div>

  <!-- Modal de confirmação -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <p data-i18n="confirm_delete"></p>
      <div class="modal-actions">
        <button id="confirmDelete" data-i18n="delete_confirmation"></button>
        <button id="cancelDelete" data-i18n="cancel_delete"></button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
