<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SprintScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SprintScript</h1>
        
        <div class="form-group">
            <label for="shortcut">Atalho:</label>
            <input type="text" id="shortcut" placeholder="Ex: /linkedin">
        </div>
        
        <div class="form-group">
            <label for="replacement">Substituição:</label>
            <input type="text" id="replacement" placeholder="Ex: https://linkedin.com/seu-perfil">
        </div>
        
        <button id="saveButton" class="btn">Salvar Atalho</button>
        <div id="message" class="message"></div>

        <h3>Atalhos Salvos</h3>
        <ul id="shortcutList" class="shortcut-list"></ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
